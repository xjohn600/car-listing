<div *ngIf="car">
    <h2>{{car.Name | uppercase}} Details</h2>
    <div><span>ID: </span>{{car.ID}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="car.Model" placeholder="Year/Make/Model"/>
      </label>
    </div>
  </div>
  
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
