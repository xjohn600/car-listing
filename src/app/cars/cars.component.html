<h2>List of Cars</h2>
<ul>
  <li *ngFor="let car of cars | async">
    <a routerLink="/detail/{{car.ID}}">
    <span class="badge">{{ car.ID }}</span> {{ car.Year }} {{ car.Make}} {{ car.Model }}
    </a>
     <button class="delete" title="delete car" 
     (click)="delete(car)">x</button>
  </li>
</ul>
<div>
    <label>Car Year/Make/Model:
      <input #carName />
    </label>
     <button (click)="add(carName.value); carName.value=''">
      add
    </button>
  </div>
