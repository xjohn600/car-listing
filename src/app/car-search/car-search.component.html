<div id="search-component">
  <h4>Car Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let car of cars$ | async" >
      <a routerLink="/detail/{{car.ID}}">
        {{car.Year}} {{car.Make}} {{car.Model}}
      </a>
    </li>
  </ul>
</div>
